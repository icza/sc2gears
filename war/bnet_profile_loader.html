<body><center>

<img src="images/sc2gears_logo.png" width=351 height=48 border=0>

<p><img src="images/loading.gif" width=16 height=16 border=0> <i><span id="player">Player</span>'s Battle.net profile page is being loaded...</i></p>

<script type="text/javascript">
qs = document.location.search.split( "+" ).join( " " );
var tokens, re = /[?&]?([^=]+)=([^&]*)/g;
while ( tokens = re.exec( qs ) ) {
	if ( decodeURIComponent( tokens[ 1 ] ) == "player" ) {
		document.getElementById( "player" ).innerHTML = decodeURIComponent( tokens[ 2 ] );
		break;
	}
}
</script>

</center></body>
